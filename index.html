<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Match Africa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #000;
            color: #ffa500;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #ffa500;
            text-decoration: none;
        }
        .home, .contact {
            padding: 50px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #ffa500;
            color: #000;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #000;
            color: #ffa500;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        img {
            width: 150px; 
            height: auto; 
            display: block;
        }

        .home {
    background: url('stylish-black-girl.jpg') no-repeat center center/cover;
    width: 92%;
    height: 100vh; 
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
}

.overlay {
    background: rgba(0, 0, 0, 0.5); 
    padding: 20px;
    border-radius: 0px;
}

h1, p {
    color: white;
    margin: 0;
}

.social-links {
    display: flex;
    gap: 15px;
    justify-content: center; 
    padding: 10px;
}

.social-links a {
    font-size: 24px; 
    color: #fff; 
    text-decoration: none;
    transition: color 0.3s;
}

.twitter:hover {
    color: #1DA1F2; /* Twitter blue */
}

.facebook:hover {
    color: #1877F2; /* Facebook blue */
}

.about-us {
        width: 100%; /* Makes the image take the full width */
        height: auto; /* Maintains aspect ratio */
        display: block; /* Removes extra space below the image */
    }

.about {
        /* position: relative; */
        width: 100vw;
        height: 100vh; /* Makes the section cover the full viewport height */
        background: url('team-diverse-colleagues-their-way-office.jpg') no-repeat center center/cover;
        filter: blur(1px); /* Blurs the background image */
    }




    </style>
</head>
<body>
    <header>
        <nav>
            <img src="Talent-Match-Africa_TMA-Mustard.png" alt="logo">
            <!-- <div class="logo">Talent Match Africa</div> -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>

            </ul>
        </nav>
    </header>
    
    <section id="home" class="home">
        <div class="overlay">
            <h1>Welcome to Talent Match Africa</h1>
            <p>Connecting talent with opportunities across Africa.</p>
        </div>
    </section>

    <section id="about" class="about">
        <h2>About Us</h2>
        <!-- <img class="about-us" src="team-diverse-colleagues-their-way-office.jpg" alt="logo"> -->
    </section>

    </section>
    
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button> <br><br><br>
        </form>
    </section>
    
    <footer>
        <div class="social-links">
            <a href="https://www.linkedin.com/company/talentmatchafrica/" target="_blank" class="linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://x.com/i/flow/login?redirect_after_login=%2Ftalentmatchinc" target="_blank" class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/people/TalentMatch-Africa/61567637171674/?sk=about" target="_blank" class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.tiktok.com/@talentmatch.io" target="_blank" class="tiktok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
        
        <p>&copy; 2025 Talent Match Africa. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for reaching out! We will get back to you soon.");
            this.reset();
        });
    </script>
</body>
</html>
